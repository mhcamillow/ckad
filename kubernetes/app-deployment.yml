apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: nodeapp
spec:
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: docker.io/mhcamillow/node:v0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        env:
        - name: VAR
          valueFrom:
            configMapKeyRef:
              name: nodeapp-config-map
              key: env
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: nodeapp-config-map
              key: port
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: nodeapp-config-map
              key: redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: nodeapp-config-map
              key: redis_port
      imagePullSecrets:
        - name: regcred
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-insight-deployment
  labels:
    app: redis-insight
spec:
  selector:
    matchLabels:
      app: redis-insight
  template:
    metadata:
      labels:
        app: redis-insight
    spec:
      containers:
      - name: redis-insight
        image: redislabs/redisinsight:latest
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-nodeport
spec:
  type: NodePort
  selector:
    app: 
    - nodeapp
    - nodeapp-stg
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: redis-nodeport
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-insight-lb
spec:
  type: LoadBalancer
  selector:
    app: redis-insight
  ports:
    - port: 8001
      targetPort: 8001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  defaultBackend:
    service:
      name: nodeapp-nodeport
      port:
        number: 8080
  rules:
    - host: nodeapp.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodeapp-nodeport
                port:
                  number: 8080
    - host: stg.nodeapp.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodeapp-stg-nodeport
                port:
                  number: 8080